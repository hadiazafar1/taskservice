spring.application.name=taskservice
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=validate
server.port=8080

# Actuator: we’ll front this with ALB/ingress later
management.server.address=0.0.0.0


# Disable Rabbit in AWS profile (keeping Phase 0 clean)
spring.autoconfigure.exclude=\
org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration,\
org.springframework.boot.autoconfigure.amqp.RabbitAnnotationDrivenConfiguration

# Set a verified SES sender (you’ll verify this later in SES)
app.mail.from=no-reply@your-domain.com

# Actuator basics
management.endpoints.web.exposure.include=health,info,metrics