spring.application.name=taskservice-test

# Donâ€™t set datasource here; Testcontainers will provide it dynamically.
# Provide a stable Base64 256-bit secret for JwtService in tests:
app.jwt.secret=v+6vxFcmYPFdZXukzq578fcju1xK0s5b7n97RMYRQwQ=



# Use a local H2 or let Data JPA create an in-memory DB (if your unit tests load JPA)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# Make sure nothing tries to talk to a real RabbitMQ during tests
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.simple.auto-startup=false
spring.rabbitmq.listener.direct.auto-startup=false
spring.rabbitmq.template.mandatory=false
spring.rabbitmq.publisher-confirm-type=none
spring.rabbitmq.publisher-returns=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration